<html><head>
    <title>Form</title>
</head>
<body align="center">
    <h1>Registration form</h1>
    <form action="1.html">
        <label for="first name">enter the first name</label><br>
        <input id="first name" type="text" name="FN" placeholder="enter the first name"/><br>
        <label for="last name">enter the last name</label><br>
        <input id="last name" type="text" name="LN" placeholder="enter the last name"/><br>
        <label for="gn">enter the gender</label><br>
        <input id="gn" type="radio" name="male">male<br>
        <input id="gn" type="radio" name="female">female<br>
        <label for="email">enter the mail</label><br>
        <input id="email" type="email" name="email"><br>
        <label for="hb">Choose hobbies</label><br>
        <input id="hb" type="checkbox">playing
        <input id="hb" type="checkbox">coding
        <input id="hb" type="checkbox">singing
        <br>
        <label for="ad">enter adress</label><br>
        <textarea rows="3" cols="20"></textarea><br>
        <label for="location">enter the location</label><br>
        <select>
            <option value="1">bangalore</option><br>
            <option value="2">Davanagere</option><br>
            <option value="3">Mysore</option><br>
        </select><br>
        <label for="pass">enter the password</label><br>
        <input id="pass" type="password" name=""><br><br>
        <input type="submit" value="submit">


    </form>
</body>
</html>
